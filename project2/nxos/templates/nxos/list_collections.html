{% extends "nxos/index.html" %}

{% block content %}
{% load static %}
<div class="container joc2">
<h3> Collections Table </h3>
<table id="collectionsTable" cellspacing="0" class="table table-striped table-bordered" style="width:100%" >
<thead>
    <tr bgcolor="#85929E">
        <th width="10%">Id</th>
        <th>Type</th>
        <th>Status</th>
        <th>User</th>
        <th>UUID</th>
        <th width="20%">Datetime</th>
    </tr>
</thead>
</table>
</div>


{% endblock %}

{% block scripts %}

<script>

  $(document).ready(function() {
    $('#collectionsTable').DataTable( {
      "processing": true,
      "paging": true,
      "ajax": "/nxos/get-collections/",
      // add column definitions to map your json to the table
      "columns": [
        {data: "id"},
        {data: "type"},
        {data: "status"},
        {data: "user"},
        {data: "uuid"},
        {data: "datetime"},
      ]
    } );
    });

  </script>

{% endblock %}

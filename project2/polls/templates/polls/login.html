{% extends "polls/index.html" %}

{% block content %}

<style>
      #login1{
            max-width: 300px;
        }
</style>

    <div id=login1 class="content-section">
      <form action="/polls/login/" method="post">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log In
            </legend>
        </fieldset>
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">

    </div>

    <div class="border-top pt-3">

        <small class="text-muted">
            Need An Account? <a class="ml-2" href="">Sign Up Now
            </a>
        </small>

    </div>

{% endblock %}
